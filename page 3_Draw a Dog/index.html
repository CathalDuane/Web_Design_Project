<!DOCTYPE html>
<html>
    <head>
        <title>Draw a dog</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="../style/style.css">
    </head>
    <body>
 

     

        <!--App Container-->
        <section class = "container">

            <!--ToolBar-->
            <div id = "toolbar">
                
                
                <!--Stroke colour selector-->
                <label for = "strokeColour">Colour</label>
                <input class = "tools" id = "strokeColour" type = "color" name = 'strokeColour'>

                  <!--Stroke width adjuster-->
                <!--number type input - set start value to 5 so user can start straight away-->
                <label for = "strokeWidth">Width</label>
                <input class = "tools" id = "strokeWidth" type = "number" value="5" name = 'strokeWidth'>

                <button class = "tools" id = "clearButton">Clear</button> 
                
            </div>
                <!-- Canvas-->

            <div id = "drawingApp">
                    <canvas id = "drawingCanvas">canvas tag not supported</canvas>

            </div>        
        </section>

        <script src="drawScript.js"></script>
    </body>
</html>
