        <h1 >Draw A Dog!</h1>
            <!--ToolBar-->
           
            <div id = "toolbar">
                

                <!--Using input elements for tool selections (input does not require closing tag)-->

                <!--Stroke colour selector-->
                <label for = "strokeColour">Colour</label>
                <input class = "col-1" id = "strokeColour" type = "color" name = 'strokeColour'>

                <!--Stroke width adjuster-->
                <!--number type input - set start value to 5 so user can start straight away-->
                <label for = "strokeWidth">Width</label>
                <input class = "col-1" id = "strokeWidth" type = "number" value="5" name = 'strokeWidth'>

                <button class = "col-1" id = "clearButton">Clear</button>


            </div>

            <!--Canvas-->
            <div id = "drawingApp">
                <canvas class = "col-12" id = "drawingCanvas">canvas tag not supported</canvas>
            </div>
